<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Dress Up Game</title>
        <link rel="stylesheet" href="style_game.css">
        <script defer src="./js/script_game.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
  
    <body> 
        <div class="container">

            <!-- LA PARTIE PERSONNAGE -->
            <div id="character">

                <img src="./img_game/Body_base.png" alt="Character Image"> 
                <img id="hair1" src="./img_game/hair_makeup/Hair1.png" alt="First Hair">
                <img id="hair2" src="./img_game/hair_makeup/Hair2.png" alt="Second Hair">
                <img id="hair3" src="./img_game/hair_makeup/Hair3.png" alt="Third Hair">
                <img id="makeup1" src="./img_game/hair_makeup/makeup1.PNG" alt="First Makeup">
                <img id="makeup2" src="./img_game/hair_makeup/makeup2.PNG" alt="Second Makeup">
                <img id="shirt2" src="./img_game/clothes/shirt2.PNG" alt="First Shirt">
                <img id="shirt4" src="./img_game/clothes/shirt4.PNG" alt="Second Shirt">
                <img id="shirt1" src="./img_game/clothes/shirt1.PNG" alt="Third Shirt">
                <img id="pants1" src="./img_game/clothes/pants1.PNG" alt="First Pant">
                <img id="skirt1" src="./img_game/clothes/skirt1.PNG" alt="First Skirt">
                <img id="dress1" src="./img_game/clothes/Dress1.png" alt="First Dress">
                <img id="shoes1" src="./img_game/shoes_accessories/shoes1.PNG" alt="First Shoes">
                <img id="shoes2" src="./img_game/shoes_accessories/shoes2.PNG" alt="Second Shoes">
                <img id="accessory1" src="./img_game/shoes_accessories/bag1.PNG" alt="First Bag">
                <img id="accessory2" src="./img_game/shoes_accessories/belt1.PNG" alt="First Belt">
                <img id="sock1" src="./img_game/shoes_accessories/sock1.PNG" alt="First Sock">
            </div>

            <!-- LA PARTIE SIBEBAR -->
            <div class="sidebar">
                <div id="head">Vi</div>
                <div id="clothes">Ve</div>
                <div id="accessories">A</div>
            </div>

            <!-- LA PARTIE GARDE-ROBE -->
            <div class="dressing">
                
                <!-- Section Coiffures et Maquillage -->
                <div class="hair-makeup">
                    <div class="titles" id="hairstyle">Coiffures</div>
                    <div class ="lign-items">
                        <img id="icon_hair1" src="./img_game/icones/icone_hair1.png" alt="First Hair">
                        <img id="icon_hair2" src="./img_game/icones/icone_hair2.PNG" alt="Second Hair">
                        <img id="icon_hair3" src="./img_game/icones/icone_hair3.PNG" alt="Third Hair">
                    </div>

                    <div class="titles" id="makeup">Maquillages</div>
                    <div class ="lign-items">
                        <img id="icon_makeup1" src="./img_game/icones/icone_makeup1.PNG" alt="First Makeup">
                        <img id="icon_makeup2" src="./img_game/icones/icone_makeup2.PNG" alt="Second Makeup">
                    </div>
                </div>
            

                <!-- Section VÃªtements -->
                <div class="cloth">
                    <div class="titles" id="up">Hauts et Robes</div>
                    <div class="lign-items">
                        <img id="icon_shirt2" src="./img_game/icones/icone_shirt2.PNG" alt="First Shirt">
                        <img id="icon_shirt4" src="./img_game/icones/icone_shirt4.PNG" alt="Second Shirt">
                        <img id="icon_shirt1" src="./img_game/icones/icone_shirt1.PNG" alt="Third Shirt">
                    </div>

                    <div class="titles" id="down">Bas</div>
                    <div class="lign-items">
                        <img id="icon_pants1" src="./img_game/icones/icone_pants1.PNG" alt="First Pant">
                        <img id="icon_skirt1" src="./img_game/icones/icone_skirt1.PNG" alt="First Skirt">
                        <img id="icon_dress1" src="./img_game/icones/icone_dress1.png" alt="First Dress">
                    </div>
                </div>
            
             <!--Section Chaussures et Accessoires-->
                <div class="shoes-accessories">
                    <div class="titles" id="shoes">Chaussures</div>
                    <div class="lign-items">
                        <img id="icon_shoes1" src="./img_game/icones/icone_shoes1.png" alt="First Shoes">
                        <img id="icon_shoes2" src="./img_game/icones/icone_shoes2.png" alt="Second Shoes">
                    </div> 

                    <div class="titles" id="accessories-title">Accessoires</div>
                    <div class="lign-items">
                        <img id="icon_accessory1" src="./img_game/icones/icone_bag1.PNG" alt="First Bag">
                        <img id="icon_accessory2" src="./img_game/icones/icone_belt1.PNG" alt="First Belt">
                        <img id="icon_sock1" src="./img_game/icones/icone_sock1.PNG" alt="First Sock">
                    </div>
                </div>
            </div>


                    

        </div>
    </body>
</html>
